syntax = "proto3";
package v1_transport;

option go_package = "github.com/jamjarlabs/jamjar-relay-server/specs/v1/transport";

message Payload {
    FlagType Flag = 1;
    bytes Data = 2;

    enum FlagType {
        REQUEST_RELAY_MESSAGE = 0;
        REQUEST_CONNECT = 1;
        REQUEST_RECONNECT = 2;
        REQUEST_LIST = 3;
        REQUEST_KICK = 4;
        REQUEST_GRANT_HOST = 5;
        RESPONSE_RELAY_MESSAGE = 6;
        RESPONSE_CONNECT = 7;
        RESPONSE_ASSIGN_HOST = 8;
        RESPONSE_BEGIN_HOST_MIGRATE  = 9;
        RESPONSE_FINISH_HOST_MIGRATE = 10;
        RESPONSE_LIST = 11;
        RESPONSE_KICK = 12;
        RESPONSE_ERROR = 13;
        RESPONSE_CLIENT_CONNECT = 14;
    }
}

message Error {
    int32 Code = 1;
    string message = 2;
}
